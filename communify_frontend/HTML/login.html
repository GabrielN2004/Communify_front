<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/IMAGENES/logotipo 3/Captura de pantalla 2023-09-28 015448.png">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Login</title>
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post" id="loginForm">
            <div class="txt_field">
                <input type="text" id="user_email" required>
                <label for="user_email">Email</label> 
            </div>
            <div class="txt_field">
                <input type="text" id="user_password" required>
                <label for="user_password">Password</label> 
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit"  value="Login">
            <div class="singup_link">
                Not a member? <a href="/HTML/register.html">SingUp</a>
            </div>
        </form>
    </div>
    <script src="../JAVASCRIPT/login.js"></script>
</body>
</html>
